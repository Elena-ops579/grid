<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Grid</title>
    <link rel="stylesheet" href="./figma.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img class="logo" src="./img/Logo.png" alt="logo" />
        </div>
        <nav class="nav">
          <a class="nav-link1" href="#home">Home</a>
          <a class="nav-link2" href="#About_us">About us</a>
          <a class="nav-link3" href="#Services">Services</a>
          <a class="nav-link4" href="#Blog">Blog</a>
          <a class="nav-link5" href="#Contact_us">Contact us</a>
        </nav>
        <button class="login">
          <p class="login">Login</p>
        </button>
        <button class="sign_up">
          <p class="sign_up">Sign up</p>
        </button>
      </div>
    </header>
    <div class="big_container">
      <div class="body_container">
        <img class="img_1" src="./img/Image.png" alt="img" />
        <img class="img_2" src="./img/Texts.png" alt="img" />

      </div>
      <div class="body_container_1">
        <img class="img_3" src="./img/15.9k.png" alt="img" />
        <img class="img_6" src="./img/Kit.png" alt="img" />
        <img class="img_4" src="./img/2.938.png" alt="img" />
        <img class="img_5" src="./img/256.18k.png" alt="img" />
      </div>
    </div>
  </body>
  <footer class="footer">
    <img src="./img/Active User.png" alt="activ" />
    <img src="./img/Total download.png" alt="total" />
    <img src="./img/Customer.png" alt="customer" />
  </footer>
</html>
